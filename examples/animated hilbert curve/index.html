<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame L-System Component - Hilbert Curve</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-lsystem-component@0.2.0/dist/aframe-lsystem-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="line" geometry="primitive: box; height: 0.2; width: 1; depth: 0.2;" material="metalness:0.2"></a-mixin>
        <a-mixin id="green" material="color: #528e1e;"></a-mixin>
      </a-assets>
      <a-entity id="hilbertcurve" lsystem="axiom: X; productions: X:^<XF^<XFX-F^>>XFX&F+>>XFX-F>X->; segmentMixins: F:green line; angle: 90.0; iterations: 2; translateAxis: X" rotation="0 45 0" position="0 0 -3" animation="property: lsystem.angle; dur: 24000; loop: true; to: 450; easing: easeInOutCirc;">
      </a-entity>
    </a-scene>
  </body>
</html>
