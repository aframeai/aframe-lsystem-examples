<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame L-System Component - 2D Koch Snow Flake</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-lsystem-component@0.2.0/dist/aframe-lsystem-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="line" scale="0.1 0.1 0.1" geometry="primitive: box; height: 10; width: 0.1; depth: 0.1"></a-mixin>
        <a-mixin id="translucent" material="transparent: true; opacity: 0.2"></a-mixin>
        <a-mixin id="white" material="color: white;"></a-mixin>
      </a-assets>
      <a-sky color="#666"> </a-sky>
      <a-entity id="kochflake" lsystem="axiom: F++F++F; productions: F:F-F++F-F; segmentMixins: F:translucent white line; angle: 60; iterations: 5; translateAxis: X" rotation="90 0 0" position="-1.1 0.88 -2">
      </a-entity>
    </a-scene>
  </body>
</html>
